<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de PDFs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0055A4 0%, #002654 50%, #001a3d 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 3em;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 300;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.drag-over {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.15);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .upload-text {
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .upload-hint {
            font-size: 0.95em;
            opacity: 0.7;
        }

        input[type="file"] {
            display: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            animation: fadeIn 1.2s ease;
        }

        .pdf-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: scaleIn 0.5s ease;
        }

        .pdf-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        .pdf-preview {
            width: 100%;
            height: 350px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .pdf-preview canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .pdf-info {
            padding: 20px;
            color: #333;
        }

        .pdf-name {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 8px;
            color: #0055A4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pdf-pages {
            font-size: 0.9em;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        .modal-canvas {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 2em;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .page-controls {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .page-btn {
            background: #0055A4;
            color: white;
            border: none;
            padding: 10px 25px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .page-btn:hover:not(:disabled) {
            background: #003d7a;
            transform: scale(1.05);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            opacity: 0.7;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Galer√≠a de Documentos</h1>
            <p class="subtitle">Sube y visualiza tus archivos PDF con elegancia</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Haz clic o arrastra archivos PDF aqu√≠</div>
                <div class="upload-hint">Soporta m√∫ltiples archivos</div>
                <input type="file" id="fileInput" accept="application/pdf" multiple>
            </div>
        </div>

        <div class="grid" id="pdfGrid"></div>

        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">‚ú®</div>
            <h2>No hay documentos a√∫n</h2>
            <p>Sube tus primeros archivos PDF para comenzar</p>
        </div>
    </div>

    <div class="modal" id="modal">
        <button class="close-btn" id="closeBtn">√ó</button>
        <div class="modal-content">
            <canvas id="modalCanvas"></canvas>
            <div class="page-controls">
                <button class="page-btn" id="prevPage">‚Üê Anterior</button>
                <span id="pageInfo"></span>
                <button class="page-btn" id="nextPage">Siguiente ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const pdfGrid = document.getElementById('pdfGrid');
        const emptyState = document.getElementById('emptyState');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('closeBtn');
        const modalCanvas = document.getElementById('modalCanvas');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');

        let pdfs = [];
        let currentPdf = null;
        let currentPage = 1;

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFiles);

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFiles({ target: { files: e.dataTransfer.files } });
        });

        async function handleFiles(e) {
            const files = Array.from(e.target.files);
            
            for (const file of files) {
                if (file.type === 'application/pdf') {
                    const reader = new FileReader();
                    reader.onload = async function(event) {
                        const typedArray = new Uint8Array(event.target.result);
                        const pdf = await pdfjsLib.getDocument(typedArray).promise;
                        
                        pdfs.push({
                            name: file.name,
                            pdf: pdf,
                            data: typedArray
                        });
                        
                        renderGrid();
                    };
                    reader.readAsArrayBuffer(file);
                }
            }
            
            fileInput.value = '';
        }

        async function renderGrid() {
            pdfGrid.innerHTML = '';
            emptyState.style.display = pdfs.length === 0 ? 'block' : 'none';
            
            for (let i = 0; i < pdfs.length; i++) {
                const pdfData = pdfs[i];
                const card = document.createElement('div');
                card.className = 'pdf-card';
                
                const preview = document.createElement('div');
                preview.className = 'pdf-preview';
                
                const canvas = document.createElement('canvas');
                const page = await pdfData.pdf.getPage(1);
                const viewport = page.getViewport({ scale: 1 });
                const scale = 280 / viewport.width;
                const scaledViewport = page.getViewport({ scale });
                
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;
                
                await page.render({
                    canvasContext: canvas.getContext('2d'),
                    viewport: scaledViewport
                }).promise;
                
                preview.appendChild(canvas);
                
                const info = document.createElement('div');
                info.className = 'pdf-info';
                info.innerHTML = `
                    <div class="pdf-name" title="${pdfData.name}">${pdfData.name}</div>
                    <div class="pdf-pages">${pdfData.pdf.numPages} p√°gina${pdfData.pdf.numPages > 1 ? 's' : ''}</div>
                `;
                
                card.appendChild(preview);
                card.appendChild(info);
                card.addEventListener('click', () => openModal(i));
                
                pdfGrid.appendChild(card);
            }
        }

        async function openModal(index) {
            currentPdf = pdfs[index].pdf;
            currentPage = 1;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            await renderModalPage();
        }

        async function renderModalPage() {
            const page = await currentPdf.getPage(currentPage);
            const viewport = page.getViewport({ scale: 2 });
            
            modalCanvas.width = viewport.width;
            modalCanvas.height = viewport.height;
            
            await page.render({
                canvasContext: modalCanvas.getContext('2d'),
                viewport: viewport
            }).promise;
            
            pageInfo.textContent = `P√°gina ${currentPage} de ${currentPdf.numPages}`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === currentPdf.numPages;
        }

        closeBtn.addEventListener('click', () => {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        prevPageBtn.addEventListener('click', async () => {
            if (currentPage > 1) {
                currentPage--;
                await renderModalPage();
            }
        });

        nextPageBtn.addEventListener('click', async () => {
            if (currentPage < currentPdf.numPages) {
                currentPage++;
                await renderModalPage();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                } else if (e.key === 'ArrowLeft' && currentPage > 1) {
                    currentPage--;
                    renderModalPage();
                } else if (e.key === 'ArrowRight' && currentPage < currentPdf.numPages) {
                    currentPage++;
                    renderModalPage();
                }
            }
        });
    </script>
</body>
</html>
