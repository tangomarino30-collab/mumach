<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuarios - Gestión PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
        .pdf-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }
        .pdf-card {
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 8px;
        }
        .pdf-preview {
            width: 100%;
            height: 112px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            overflow: auto;
            margin-bottom: 8px;
        }
        .user-btn {
            width: 100%;
            padding: 4px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .user-btn.approved {
            background: #22c55e;
            color: white;
        }
        .user-btn.active {
            background: #d1d5db;
            color: #1f2937;
        }
        .user-btn.active:hover {
            background: #9ca3af;
        }
        .user-btn.inactive {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    
    <!-- Pantalla de selección de usuario -->
    <div id="userSelection" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <div class="inline-block p-3 bg-indigo-100 rounded-full mb-4">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Panel de Usuarios</h1>
                <p class="text-gray-600">Selecciona tu usuario para continuar</p>
            </div>
            
            <div class="space-y-3">
                <button onclick="selectUser('Mariela')" class="w-full py-4 px-6 bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white rounded-xl font-semibold transition-all transform hover:scale-105 shadow-md">
                    Mariela
                </button>
                <button onclick="selectUser('Carlos')" class="w-full py-4 px-6 bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white rounded-xl font-semibold transition-all transform hover:scale-105 shadow-md">
                    Carlos
                </button>
                <button onclick="selectUser('Esteban')" class="w-full py-4 px-6 bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white rounded-xl font-semibold transition-all transform hover:scale-105 shadow-md">
                    Esteban
                </button>
                <button onclick="selectUser('Javier')" class="w-full py-4 px-6 bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white rounded-xl font-semibold transition-all transform hover:scale-105 shadow-md">
                    Javier
                </button>
            </div>
        </div>
    </div>

    <!-- Pantalla principal -->
    <div id="mainPanel" class="p-6 hidden">
        <div class="max-w-7xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Panel de Gestión PDF</h1>
                        <p class="text-gray-600 mt-1">Usuario: <span id="currentUserName" class="font-semibold text-indigo-600"></span></p>
                    </div>
                    <button onclick="logout()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg text-gray-700 font-medium transition-colors">
                        Cambiar Usuario
                    </button>
                </div>

                <!-- Área de carga de PDFs (solo para Mariela) -->
                <div id="uploadArea" class="mb-8 p-6 bg-indigo-50 rounded-xl border-2 border-indigo-200 hidden">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        Subir PDFs
                    </h2>
                    <input type="file" id="pdfInput" accept="application/pdf" multiple class="w-full px-4 py-3 border-2 border-indigo-300 rounded-lg focus:outline-none focus:border-indigo-500 bg-white">
                </div>

                <!-- Contenedor de PDFs -->
                <div id="pdfsContainer" class="pdf-container"></div>

                <!-- Mensaje cuando no hay PDFs -->
                <div id="emptyMessage" class="text-center py-16 text-gray-500">
                    <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <p class="text-lg">No hay PDFs cargados aún</p>
                    <p id="waitingMessage" class="text-sm mt-2 hidden">Esperando a que Mariela suba documentos</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const users = ['Mariela', 'Carlos', 'Esteban', 'Javier'];
        let currentUser = null;
        let pdfs = [];

        // Cargar datos al iniciar
        loadData();

        async function loadData() {
            const savedPdfs = localStorage.getItem('pdfs-list');
            if (savedPdfs) {
                pdfs = JSON.parse(savedPdfs);
            }
        }

        function selectUser(user) {
            currentUser = user;
            document.getElementById('userSelection').classList.add('hidden');
            document.getElementById('mainPanel').classList.remove('hidden');
            document.getElementById('currentUserName').textContent = user;
            
            if (user === 'Mariela') {
                document.getElementById('uploadArea').classList.remove('hidden');
            } else {
                document.getElementById('waitingMessage').classList.remove('hidden');
            }
            
            renderPdfs();
        }

        function logout() {
            currentUser = null;
            document.getElementById('userSelection').classList.remove('hidden');
            document.getElementById('mainPanel').classList.add('hidden');
            document.getElementById('uploadArea').classList.add('hidden');
            document.getElementById('waitingMessage').classList.add('hidden');
        }

        document.getElementById('pdfInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                if (file.type === 'application/pdf') {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const newPdf = {
                            id: Date.now() + Math.random(),
                            name: file.name,
                            url: event.target.result,
                            approvals: {
                                Mariela: false,
                                Carlos: false,
                                Esteban: false,
                                Javier: false
                            }
                        };
                        pdfs.push(newPdf);
                        savePdfs();
                        renderPdfs();
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            e.target.value = '';
        });

        function savePdfs() {
            localStorage.setItem('pdfs-list', JSON.stringify(pdfs));
        }

        function handleApproval(pdfId) {
            pdfs = pdfs.map(pdf => {
                if (pdf.id === pdfId) {
                    return {
                        ...pdf,
                        approvals: {
                            ...pdf.approvals,
                            [currentUser]: true
                        }
                    };
                }
                return pdf;
            });
            savePdfs();
            renderPdfs();
        }

        function renderPdfs() {
            const container = document.getElementById('pdfsContainer');
            const emptyMessage = document.getElementById('emptyMessage');
            
            if (pdfs.length === 0) {
                container.innerHTML = '';
                emptyMessage.classList.remove('hidden');
                return;
            }
            
            emptyMessage.classList.add('hidden');
            
            container.innerHTML = pdfs.map(pdf => `
                <div class="pdf-card">
                    <div class="pdf-preview">
                        <iframe src="${pdf.url}" style="width: 100%; height: 100%; border: none;" title="${pdf.name}"></iframe>
                    </div>
                    <p class="text-xs text-gray-700 font-medium mb-2 text-center truncate" title="${pdf.name}">
                        ${pdf.name}
                    </p>
                    <div>
                        ${users.map(user => `
                            <button 
                                class="user-btn ${pdf.approvals[user] ? 'approved' : user === currentUser ? 'active' : 'inactive'}"
                                onclick="${user === currentUser ? `handleApproval(${pdf.id})` : ''}"
                                ${user !== currentUser ? 'disabled' : ''}
                            >
                                ${user} ${pdf.approvals[user] ? '✓' : '○'}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Actualizar vista cada 2 segundos
        setInterval(() => {
            if (currentUser) {
                loadData();
                renderPdfs();
            }
        }, 2000);
    </script>
</body>
</html>
