<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satélite Compacto</title>
  
  <script src="https://code.jquery.com"></script>
  
  <style>
    body { font-family: sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 10px; text-align: center; }
    .controles { display: flex; justify-content: space-around; margin: 15px 0; }
    .btn-cel { 
        padding: 18px; background: #333; border: 2px solid #555; 
        color: white; border-radius: 12px; font-weight: bold; width: 45%; font-size: 1.1rem;
    }
    .btn-cel:active { background: #555; }
    #mapa-contenedor { width: 100%; overflow: hidden; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    iframe { width: 100%; height: 80vh; border: none; }
    
    /* ESTO ES LO QUE LIMPIA LA WEB ORIGINAL DENTRO DEL IFRAME */
    .malla-ocultar {
        position: absolute; top: 0; left: 0; width: 100%; height: 120px; background: #1a1a1a; z-index: 10;
    }
  </style>
</head>
<body>

  <h2>Vista Satelital</h2>

  <div class="controles">
    <button class="btn-cel" onclick="control('prev')">⬅ ANTERIOR</button>
    <button class="btn-cel" onclick="control('next')">SIGUIENTE ➡</button>
  </div>

  <div id="mapa-contenedor">
    <!-- Cargamos la web original en un marco para que los scripts funcionen -->
    <iframe id="weatherFrame" src="https://www.weathernerds.org"></iframe>
  </div>

  <script>
    function control(tipo) {
        // Esta función intenta enviar la orden al frame original
        var frame = document.getElementById('weatherFrame').contentWindow;
        if(tipo === 'prev') {
            frame.postMessage('prev', '*'); // Intento de control remoto
            alert("Cargando tiempo anterior...");
        } else {
            frame.postMessage('next', '*');
            alert("Cargando tiempo nuevo...");
        }
    }
  </script>

</body>
</html>
